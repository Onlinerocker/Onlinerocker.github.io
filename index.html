	</div>
	<body>
		<span id="bg">
		0101010101001010
		</span>
	
		<script>
			var bgString;
		
			function createRandomString(){
				bgString = "";
				for(i = 0; i < 100000; i++){
					var num = Math.floor(Math.random() * 10);
					if(num < 5){
						bgString += " ";
					}
					
					if(num >= 5 && num <= 7){
						bgString += "0"
					}
					
					if(num >= 7){
						bgString += "1"
					}
				}
			}
		
			function updateBG(){
				createRandomString();
				document.getElementById("bg").innerHTML = bgString;
			}

			window.onload = updateBG;
			window.setInterval(updateBG, 500);


		</script>
	
	</body>
</html>
